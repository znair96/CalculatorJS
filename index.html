<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h2>Calculator</h2>
        <div id = "enter-data">
            <h1 id = "data"></h1>
        </div>
        <div id = "calculator-buttons">
            <button id ="button-1"> AC </button>
            <button id = "button-2"> +/- </button>
            <button id = "button-3"> % </button>
            <button id = "button-4" class="operator-style"> / </button>
            <button id = "button-5"> 7 </button>
            <button id = "button-6"> 8 </button>
            <button id = "button-7"> 9 </button>
            <button id = "button-8" class="operator-style"> * </button>
            <button id = "button-9"> 4 </button>
            <button id = "button-10"> 5 </button>
            <button id = "button-11"> 6 </button>
            <button id = "button-12" class="operator-style"> - </button>
            <button id = "button-13"> 1 </button>
            <button id = "button-14"> 2 </button>
            <button id = "button-15"> 3 </button>
            <button id = "button-16" class="operator-style"> + </button>
            <button id = "button-17"> 0 </button>
            <button id = "button-18"> . </button>
            <button id = "button-19" class="operator-style"> = </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
